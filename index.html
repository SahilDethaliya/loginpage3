<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up & Sing-in</title>
    <!-- https://nimoy.ceosdesigns.sk/template/v04/signup.html -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
   <div class="frm_main Sign-up">
        <div class="frm_input">
            <div class="frm_name">
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="frm_email">
                <input type="email" placeholder="Email   ">
                <i class="fa-solid fa-envelope-open"></i>
            </div>
            <div class="frm_pass">
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
        <div class="frm_chk">
            <div class="chk">
                <input type="checkbox" id="chk">
                <label for="chk">I agree to the <a href="">Terms & Conditions</a></label>
            </div>
        </div>
        <div class="frm_btn">
            <button ><a href="">Sign Up</a></button>
        </div>
        <div class="sec_first">
            Already have an account? <a href="">Login</a>
        </div>
        <div class="frm_social">
            <div class="title">Signup</div>
            <div class="frm_icon">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
   </div>
   <div class="frm_main Sing-in">
        <div class="frm_input">
            <div class="frm_name">
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="frm_pass">
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
        <div class="frm_chk">
            <div class="chk">
                <input type="checkbox" id="chk1">
                <label for="chk1">Keep me logged in</label>
            </div>
        </div>
        <div class="frm_btn">
            <button><a href="">Log In</a></button>
            <a href="">Forgot Password?</a>
        </div>
        <div class="sec_first">
            Already have an account? <a href="">Singup</a>
        </div>
        <div class="frm_social">
            <div class="title">Login</div>
            <div class="frm_icon">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
   </div>
</body>
</html>
